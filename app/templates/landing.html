<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Tickets - Home</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a103c 0%, #2c1810 100%);
            min-height: 100vh;
            color: white;
        }

        .hero {
            position: relative;
            height: 80vh;
            display: flex;
            align-items: center;
            padding: 2rem;
            overflow: hidden;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1;
        }

        .hero-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .hero-content {
            position: relative;
            z-index: 2;
            max-width: 800px;
            margin: 0 auto;
        }

        .movie-title {
            font-size: 3.5rem;
            margin-bottom: 1rem;
            animation: fadeInUp 1s ease-out;
        }

        .movie-info {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            opacity: 0.9;
            animation: fadeInUp 1s ease-out 0.2s backwards;
        }

        .cta-button {
            display: inline-block;
            padding: 1rem 2rem;
            background: #ffd700;
            color: #1a103c;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            transition: transform 0.3s ease;
            animation: fadeInUp 1s ease-out 0.4s backwards;
        }

        .cta-button:hover {
            transform: translateY(-2px);
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .movie-title {
                font-size: 2.5rem;
            }

            .movie-info {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="hero">
        <img src="{{ movies[1]['image'] }}" alt="Movie backdrop" class="hero-image">
        <div class="hero-content">
            <h1 class="movie-title">{{ movies[1]['title'] }}</h1>
            <p class="movie-info">{{ movies[1]['description'] }}<br>Duration: {{ movies[1]['duration'] }}</p>
            <a href="{{ url_for('select_tickets', movie_id=1) }}" class="cta-button">Book Now</a>
        </div>
    </div>
</body>
</html>
